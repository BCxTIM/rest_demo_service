version: '3.1'

services:

  db:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
    - ./sql-scripts/:/docker-entrypoint-initdb.d
    restart: always
    ports:
    - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 13123974
      MYSQL_DATABASE: bcxtim
